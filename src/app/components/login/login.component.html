
<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-center bg-secondary text-light">
                LOGIN FORM
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <input type="text" name="username" id="username" placeholder="username" class="form-control" [(ngModel)]="user.username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" id="password" placeholder="password"
                            class="form-control" [(ngModel)]="user.password">
                    </div>

                    <button class="btn btn-primary" type="button" style="width: 100%;" (click)="login()"> Login </button>
                </form>
            </div>
        </div>
    </div>
</div>
