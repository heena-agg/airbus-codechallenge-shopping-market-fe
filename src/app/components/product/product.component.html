<div class="container">
    <div class="row">
        <h3> Welcome to AIRBUS !!! </h3>
        <div class="container row">           
                <input style="width:75%" type="text" name="search" id="search" placeholder="Search">
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Category
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <button type="button" class="btn dropdown-item" 
                      (click)="categorySelected(category)"
                      *ngFor="let category of categoryList; let i = index;"> {{ category }} </button>
                    </div>
                  </div>
                
                <button type="button" class="btn btn-secondary float-right" id="addProduct"
                data-toggle="modal"  data-target="#exampleModalLong" (click)="setAddProductBoolean()"> Add </button>

                <button type="button" class="btn btn-secondary float-right" id="updateProduct" 
                [disabled]="disabled" data-toggle="modal"  data-target="#exampleModalLong" (click)="setUpdateProductBoolean()"
                > Edit </button>           
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> </th>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList; let i = index; "> 
                    <th> <input type="radio" name="product" value="product_{{i}}"
                        (change)="onProductSelect(product, i)"> </th>
                    <th> {{ product.productId }} </th>
                    <th> {{ product.productName }} </th>
                    <th> {{ product.productDescription }} </th>
                    <th> {{ product.category }} </th>
                    <th> {{ product.units }} </th>
                </tr>
            </tbody>
        </table>

    </div>
</div>


<!-- MODAL form to take product details to add and to update -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <label for="productname">Product Name : </label>
                <input type="text" name="productname" id="productname" placeholder="productname" class="form-control" [(ngModel)]="product.productName">
            </div>

            <div class="form-group">
                <label for="product_description">Product Description : </label>
                <input type="text" name="product_description" id="product_description" placeholder="product description"
                    class="form-control" [(ngModel)]="product.productDescription">
            </div>

            <div class="form-group">
                <label for="category">Category : </label>
                <input type="text" name="category" id="category" placeholder="category" class="form-control" [(ngModel)]="product.category">
            </div>

            <div class="form-group">
                <label for="units">Units : </label>
                <input type="text" name="units" id="units" placeholder="product units"
                    class="form-control" [(ngModel)]="product.units">
            </div>            
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveProductDetails()"
          data-dismiss="modal" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
